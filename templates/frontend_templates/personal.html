<!DOCTYPE html>
<html>
  <head>
    <title>Personal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-theme-black.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <style>
      .w3-button {
        width: 150px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <div class="w3-container w3-black">
      <h2 class="w3-center w3-padding-24">Responsive Pricing Tables</h2>
    </div>

    <div class="w3-row-padding w3-margin-top">
      <div class="w3-third w3-margin-bottom">
        <ul class="w3-ul w3-border w3-center w3-hover-shadow">
          <li class="w3-black w3-xlarge w3-padding-32">Books In Progress</li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>

          <li class="w3-light-grey w3-padding-24">
            <button class="w3-button w3-green w3-padding-large">+ Add</button>
          </li>
        </ul>
      </div>

      <div class="w3-third w3-margin-bottom">
        <ul class="w3-ul w3-border w3-center w3-hover-shadow">
          <li class="w3-black w3-xlarge w3-padding-32">Books Wishlist</li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>

          <li class="w3-light-grey w3-padding-24">
            <button class="w3-button w3-green w3-padding-large">+ Add</button>
          </li>
        </ul>
      </div>

      <div class="w3-third w3-margin-bottom">
        <ul class="w3-ul w3-border w3-center w3-hover-shadow">
          <li class="w3-black w3-xlarge w3-padding-32">Books Completed</li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>
          <li class="w3-padding-16"></li>

          <li class="w3-light-grey w3-padding-24">
            <button class="w3-button w3-green w3-padding-large">+ Add</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
